<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Digite o primeiro número">
            <input type="number" id="num2" placeholder="Digite o segundo número">
            <input type="submit" value="Somar">
            <input type="button" value="Subtrair" onclick="subtract()">
            <input type="button" value="Multiplicar" onclick="multiply()">
            <input type="button" value="Dividir" onclick="divide()">
        </form>
        <div id="result"></div>
    </div>

    <script>
        function add() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').innerText = 'Resultado: ' + result;
        }

        function subtract() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 - num2;
            document.getElementById('result').innerText = 'Resultado: ' + result;
        }

        function multiply() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 * num2;
            document.getElementById('result').innerText = 'Resultado: ' + result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num2 === 0) {
                document.getElementById('result').innerText = 'Não é possível dividir por zero';
            } else {
                var result = num1 / num2;
                document.getElementById('result').innerText = 'Resultado: ' + result;
            }
        }
    </script>
</body>
</html>
